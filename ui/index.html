<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Todo-List</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
    </head>
    <body>
        <div class="nav">
            <div class="container">
                <div class="brand">
                    <a href="#">Todo-List</a>
                </div>
                <div class="menu">
                    <a href="login.html">Login</a>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="todo-list">
                <div class="title">
                    <h1>My Todos</h1>
                </div>
                <div class="item">
                    <input type="text-item" id="todoItem" placeholder="Something to be done...">
                    <button onclick="newItem()" class="btn-add">Add Item</button>
                </div>
                <ul id="todoItems">
                </ul>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
